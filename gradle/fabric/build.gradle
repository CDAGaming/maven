plugins {
    id 'fabric-loom' version '0.2.5-SNAPSHOT'
}

repositories {
    maven { url "https://gitlab.com/EMC-Framework/maven/raw/master/" }
    maven { url 'https://maven.fabricmc.net' }
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.14.4"
    mappings "net.fabricmc:yarn:1.14.4+build.12"
    compileOnly 'com.google.code.gson:gson:2.8.2'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.11.0'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.11.0'
    compileOnly 'org.lwjgl:lwjgl-glfw:3.2.1'
    compileOnly 'org.lwjgl:lwjgl-opengl:3.2.1'
    compileOnly 'com.mojang:brigadier:1.0.14'
    modCompile "net.fabricmc:fabric-loader:0.4.8+build.155"
    modCompile 'com.github.Chocohead:Fabric-ASM:9af0ebe992'
    modCompile "me.deftware:EMC-F:latest-1.14.4"
}
